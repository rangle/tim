<ng-include src="'/views/header.html'"></ng-include>

<h2>Tasks</h2>

<div class="well">
  <label>Filter: </label><input ng-model="task_filter">
</div>

<table class="table table-hover table-condensed">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Time</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="task in tasks | filter:task_filter">
    <td width="10%"><a href="/#/tasks/{{task.task_id}}">{{task.task_id}}</a></td>
    <td width="20%"><a href="/#/tasks/{{task.task_id}}">{{task.task | uppercase}}</a></td>
    <td width="40%"><a href="/#/tasks/{{task.description}}">{{task.description}}</a></td>
    <td width="10%"><a href="/#/tasks/{{task.time}}">{{task.time}}</a></td>
    <td width="10%"><a class="btn btn-small btn-primary" href="/#/tasks/{{task.task_id}}/edit">Edit</a></td>
    <td width="10%" class="warning"><button class="btn btn-danger" ng-click="delete(task)">Del</button></td>
  </tr>
</table>

<a href="/#/tasks/new" class="btn btn-primary">New Task</a>

<div class="well">
    JSON: {{tasks | json}}
</div>
