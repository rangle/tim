<ng-include src="'/views/header.html'"></ng-include>

<h2>Tasks</h2>
<ul>
  <li ng-repeat="task in tasks">
    <a href="/#/tasks/{{task.task_id}}">{{task.task}}</a> <a href="/#/tasks/{{task.task_id}}/edit">[edit]</a>
  </li>
</ul>

<a href="/#/tasks/new">New Task</a>


<div class="well">
    JSON: {{tasks | json}}
</div>
