<ng-include src="'/views/header.html'"></ng-include>

<div class="col-sm-8 col-sm-offset-2">
<h2>Task</h2>

<form name="taskForm" ng-submit="submitForm()" novalidate>
  <!-- "task_id": "33", "task": "update curl docs", "description":"details" "time":2  -->
  <div class="form-group">
    <label>Task id</label>
    <input name="task_id" ng-model="task.task_id" ng-required="true" class="form-control" required autofocus="autofocus" placeholder="task id is a number"  ng-class="{ 'has-error' : taskForm.task_id.$invalid && !taskForm.task_id.$pristine }">
    <p ng-show="taskForm.task_id.$invalid && !taskForm.task_id.$pristine" class="help-block">A task id is required.</p>    
  </div>

  <div class="form-group">
    <label>Task</label> <input name="task" ng-model="task.task" class="form-control" ng-minlength="3" ng-maxlength="8" ng-required="true">
    <p ng-show="taskForm.task.$error.minlength" class="help-block">Task name is too short.</p>
    <p ng-show="taskForm.task.$error.maxlength" class="help-block">Task name is too long.</p>    
  </div>

  <div class="form-group">
    <label>Description</label> <input name="task" ng-model="task.description" class="form-control">
  </div>
  <div class="form-group">  
    <label>Time</label> <input type="number" name="task" ng-pattern="/\d+/" ng-model="task.time" class="form-control">
  </div>
  <button type="submit" ng-disabled="taskForm.$invalid" class="btn btn-primary">Submit</button>  
  <button ng-click="delete()" ng-disabled="!task.task_id" class="btn btn-danger">Delete</button>
</form>

</div>
